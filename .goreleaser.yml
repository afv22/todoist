version: 2
before:
  hooks:
    - go install golang.org/x/tools/cmd/goyacc@latest
    - go yacc -o filter_parser.go filter_parser.y
    - rm y.output
    - go mod download

builds:
  - id: todoist_build
    binary: todoist
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: replace
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - repository:
      owner: sachaos
      name: homebrew-todoist
    directory: Formula
    homepage: https://github.com/sachaos/todoist
    description: Todoist CLI client
    skip_upload: auto
